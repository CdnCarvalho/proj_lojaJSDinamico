<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja...</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">   
</head>

<body>
    
    <header>
        <h1> Multimarcas Estilo </h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <spam> Todos os produtos </spam>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for=""> Produto: </label>
                <input type="text" id="produto" placeholder="Nome do Produto">
            </div>

            <div class="lineInput">
                <label for=""> Valor: </label>
                <input type="text" id="valor" placeholder="Valor do Produto">
            </div>


            <div class="content">
                <table border="1">
                    <thead>
                        <th class="center">ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th class="center">Ações</th>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="center">1</td>
                            <td>Camisa Gola Polo</td>
                            <td>R$ 89,90</td>
                            <td class="center">
                                <img src="./img/escrever.png" alt="Ícone para Editar o Produto">
                                <img src="./img/lixeira.png" alt="Ícone Lixeira para apagar o produto">
                            </td>
                        </tr>
                        <tr>
                            <td class="center">2</td>
                            <td>Bermuda</td>
                            <td>R$ 179,40</td>
                            <td class="center">
                                <img src="./img/escrever.png" alt="Ícone para Editar o Produto">
                                <img src="./img/lixeira.png" alt="Ícone Lixeira para apagar o produto">
                            </td>
                        </tr>
                        <tr>
                            <td class="center">3</td>
                            <td>Camiseta Regata</td>
                            <td>R$ 36,80</td>
                            <td class="center">
                                <img src="./img/escrever.png" alt="Ícone para Editar o Produto">
                                <img src="./img/lixeira.png" alt="Ícone Lixeira para apagar o produto">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <button onclick="produto.cadastrar()"> Cadastrar </button>
            <button onclick="produto.excluir()"> Excluir </button>
        </div>
    </main>
    <!-- <a href="https://www.flaticon.com/br/icones-gratis/lixo" title="lixo ícones">Lixo ícones criados por Catalin Fertu - Flaticon</a>     -->
    <!-- <a href="https://www.flaticon.com/br/icones-gratis/editar" title="editar ícones">Editar ícones criados por Tanah Basah - Flaticon</a> -->
</body>
</html>
